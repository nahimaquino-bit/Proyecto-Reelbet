<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Registro de Usuario – ReelBet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <style>
        :root {
            --bg-dark: #121212;
            --accent: #2752d6;
            --text-light: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255,255,255,0.15);
            --border-color: #444;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            background: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-card {
            display: flex;
            width: 90%;
            max-width: 900px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            overflow: hidden;
        }

        .left, .right {
            flex: 1;
            padding: 2rem;
        }

        .left {
            background: var(--accent);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: var(--bg-dark);
        }

        .right h2 {
            color: var(--accent);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            background: #1f1f1f;
            color: var(--text-light);
        }

        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 6px rgba(45,137,239,0.5);
            outline: none;
        }

        .btn-login {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background: var(--accent);
            border: none;
            border-radius: 0.5rem;
            color: #fff;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background: #1c6fd4;
        }

        .alert {
            background: #c0392b;
            color: #fff;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .alert-success {
            background: #27ae60;
            color: #fff;
        }

        .admin-secret {
            display: none;
        }

        .text-link {
            margin-top: 10px;
            text-align: center;
        }

        .text-link a {
            color: var(--accent);
        }
    </style>
</head>
<body>
<div class="glass-card">
    <div class="left">
        <h1>ReelBet</h1>
        <p>Registra un nuevo usuario para comenzar a realizar pedidos.</p>
    </div>
    <div class="right">
        <h2>Registro de Usuario</h2>

        <!-- Mensaje de error -->
        <div th:if="${error}" class="alert" th:text="${error}"></div>

        <!-- Mensaje de éxito -->
        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>

        <form th:action="@{/registroUsuarios}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required />
            </div>

            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required />
            </div>




            <button type="submit" class="btn-login">Registrar</button>

            <div class="text-link">
                <a th:href="@{/login}">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </form>
    </div>
</div>

<script>
    const rolSelector = document.getElementById('rolSelector');
    const claveAdminDiv = document.getElementById('claveAdminDiv');

    rolSelector.addEventListener('change', function () {
        if (this.value === 'ADMIN') {
            claveAdminDiv.style.display = 'block';
        } else {
            claveAdminDiv.style.display = 'none';
        }
    });
</script>
</body>
</html>
