<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Productos en Stock</title>
  <!-- TipografÃ­a y Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <style>
    :root {
      --bg-dark: #121212;
      --bg-gradient: linear-gradient(to right, #1f1f1f, #2a2a2a);
      --accent: #153797;
      --text-light: #e0e0e0;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255,255,255,0.15);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      min-height: 100vh;
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #1c1c1c;
      padding: 2rem 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      flex-shrink: 0;
    }
    .sidebar h3 {
      color: #fff;
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      gap: .5rem;
      color: #bbb;
      text-decoration: none;
      padding: .75rem 1rem;
      border-radius: .5rem;
      margin-bottom: .5rem;
      transition: background 0.2s, color 0.2s;
      word-break: break-word;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background: var(--accent);
      color: #fff;
    }
    /* Main content */
    .main-content {
      flex: 1;
      background: var(--bg-gradient);
      padding: 2rem;
      overflow-y: auto;
      animation: fadeIn 0.8s ease;
      min-width: 0; /* Fix flex overflow */
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    /* Glass card */
    .glass-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgb(78, 78, 78);
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      overflow-x: auto; /* permitir scroll horizontal en tablas */
    }
    .glass-card h1 {
      color: #fff;
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    /* Botones */
    .btn-primary,
    .btn-secondary {
      display: block;
      width: 100%;
      padding: .75rem;
      background: var(--accent);
      border: none;
      color: #fff;
      border-radius: .5rem;
      font-weight: 500;
      transition: background 0.3s;
      margin-top: 1rem;
      cursor: pointer;
      text-align: center;
    }
    .btn-primary:hover,
    .btn-secondary:hover {
      background: #1c6fd4;
      text-decoration: none;
      color: #fff;
    }
    .btn-primary.mr-3 {
      margin-right: 1rem;
    }
    /* Tabla */
    .table {
      color: #fff;
      width: 100%;
      border-collapse: collapse;
    }
    .table th,
    .table td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-align: left;
      white-space: nowrap;
    }
    /* Responsive */
    @media (max-width: 991.98px) {
      .sidebar {
        width: 200px;
        padding: 1.5rem 0.8rem;
      }
      .main-content {
        padding: 1.5rem 1rem;
      }
      .glass-card {
        padding: 1.5rem;
        max-width: 100%;
        margin: 1rem auto;
      }
    }
    @media (max-width: 767.98px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        padding: 1rem;
        box-shadow: none;
        display: flex;
        overflow-x: auto;
      }
      .sidebar a {
        flex-shrink: 0;
        padding: 0.5rem 1rem;
        margin-bottom: 0;
        white-space: nowrap;
      }
      .main-content {
        width: 100%;
        padding: 1rem;
      }
      .glass-card {
        margin: 0 auto;
        border-radius: 1rem;
        padding: 1rem;
      }
    }
    @media (max-width: 480px) {
      .table th, .table td {
        padding: 0.5rem 0.6rem;
        font-size: 0.85rem;
      }
      .btn-primary,
      .btn-secondary {
        font-size: 0.9rem;
        padding: 0.6rem;
      }
      .btn-primary.mr-3 {
        margin-right: 0.5rem;
      }
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <a th:href="${#authorization.expression('hasRole(''ADMIN'')') ? '/home/admin' : '/home/user'}"
     style="display: block; text-align: center;">
    <img src="/images/logo.png.png" alt="ReelBet Logo" style="max-width: 180px; cursor: pointer;"/>
  </a>
  <!-- Visible para USER -->
  <a th:href="@{/registros}" sec:authorize="hasRole('USER')"
     th:classappend="${#httpServletRequest.requestURI.startsWith('/registros')} ? 'active'">
    ðŸ“‹ Datos Personales
  </a>
  <a th:href="@{/pedidos}" sec:authorize="hasRole('USER')"
     th:classappend="${#httpServletRequest.requestURI.startsWith('/pedidos')} ? 'active'">
    ðŸ›’ Pedidos
  </a>
  <a th:href="@{/historial}" sec:authorize="hasRole('USER')"
     th:classappend="${#httpServletRequest.requestURI.startsWith('/historial')} ? 'active'">
    ðŸ“„ Historial Pedidos
  </a>

  <!-- Solo ADMIN -->
  <a th:href="@{/pedidosrealizados}" sec:authorize="hasRole('ADMIN')"
     th:classappend="${#httpServletRequest.requestURI.startsWith('/pedidosrealizados')} ? 'active'">
    ðŸ§¾ Pedidos Realizados
  </a>
  <a th:href="@{/stock/nuevo}" sec:authorize="hasRole('ADMIN')"
     th:classappend="${#httpServletRequest.requestURI.startsWith('/stock/nuevo')} ? 'active'">
    âž• Agregar Stock
  </a>
  <a th:href="@{/stock}" sec:authorize="hasRole('ADMIN')"
     th:classappend="${#httpServletRequest.requestURI.startsWith('/stock')} ? 'active'">
    ðŸ“¦ Ver Stock
  </a>

  <!-- Siempre visible -->
  <a th:href="@{/logout}">ðŸ”’ Cerrar SesiÃ³n</a>
</div>

<!-- Contenido principal -->
<div class="main-content">
  <div class="glass-card">
    <h1>Productos en Stock</h1>

    <div class="d-flex justify-content-center flex-wrap mb-4">
      <a th:href="@{/stock/nuevo}" class="btn btn-primary mr-3 mb-2">Agregar Nuevo Producto</a>
      <a th:href="@{/home/admin}" class="btn btn-secondary mb-2">Volver al Inicio</a>
    </div>

    <table class="table table-responsive">
      <thead>
      <tr>
        <th>ID</th>
        <th>Producto</th>
        <th>Cantidad Disponible</th>
        <th>Precio</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="producto : ${listaStock}">
        <td data-label="ID" th:text="${producto.id}"></td>
        <td data-label="Producto" th:text="${producto.nombreProducto}"></td>
        <td data-label="Cantidad" th:text="${producto.cantidad}"></td>
        <td data-label="Precio" th:text="${producto.precio + ' $'}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Scripts Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
