<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Iniciar Sesi√≥n ‚Äì ReelBet</title>

  <!-- Tipograf√≠a y Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

  <style>
    :root {
      --bg-dark: #121212;
      --accent: #2752d6;
      --text-light: #ffffff;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255,255,255,0.15);
      --border-color: #444;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body, html {
      height: 100%;
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .glass-card {
      display: flex;
      flex-direction: row;
      width: 100%;
      max-width: 900px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    .left, .right {
      flex: 1;
      padding: 2rem;
    }

    .left {
      background: var(--accent);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .left h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      line-height: 1.2;
    }
    .left p {
      font-size: 1rem;
      opacity: 0.9;
    }

    .right {
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: var(--bg-dark);
    }
    .right h2 {
      color: var(--accent);
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }
    .form-control {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border-color);
      background: #1f1f1f;
      color: var(--text-light);
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-control:focus {
      border-color: var(--accent);
      box-shadow: 0 0 6px rgba(45,137,239,0.5);
      outline: none;
    }

    .btn-login {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background: var(--accent);
      border: none;
      border-radius: 0.5rem;
      color: #fff;
      font-weight: 600;
      transition: background 0.3s;
    }
    .btn-login:hover {
      background: #1c6fd4;
    }

    .alert-danger {
      background: #c0392b;
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .forgot {
      margin-top: 0.75rem;
      text-align: center;
    }
    .forgot a {
      color: var(--accent);
      font-size: 0.9rem;
      text-decoration: none;
    }
    .forgot a:hover {
      text-decoration: underline;
    }

    /* üì± Responsive: columna en pantallas peque√±as */
    @media (max-width: 768px) {
      .glass-card {
        flex-direction: column;
      }
      .left, .right {
        padding: 1.5rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<div class="glass-card">
  <div class="left">
    <h1>BIENVENIDO A<br>REELBET</h1>
    <p>Inicia sesi√≥n y disfruta la mejor experiencia de ceviches.</p>
  </div>

  <div class="right">
    <h2>Iniciar sesi√≥n</h2>

    <div th:if="${param.error}" class="alert-danger" role="alert">
      Usuario o contrase√±a incorrectos
    </div>
    <div th:if="${param.logout}" class="alert alert-success" role="alert">
      Has cerrado sesi√≥n correctamente.
    </div>
    <div th:if="${param.registroPendiente}" class="alert alert-info" role="alert">
      Tu cuenta ha sido creada. Inicia sesi√≥n para completar tus datos personales.
    </div>
    <div th:if="${msg}" class="alert-success" role="alert" th:text="${msg}"></div>

    <form th:action="@{/login}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <div class="form-group">
        <input id="username" name="username" type="text"
               class="form-control" placeholder="Usuario" required autofocus/>
      </div>
      <div class="form-group">
        <input id="password" name="password" type="password"
               class="form-control" placeholder="Contrase√±a" required/>
      </div>

      <button type="submit" class="btn-login">Ingresar</button>

      <div class="forgot">
        <a th:href="@{/registroUsuarios}">¬øNo tienes cuenta? Reg√≠strate</a>
      </div>
    </form>
  </div>
</div>

<!-- Scripts Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
