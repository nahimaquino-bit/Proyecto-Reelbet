<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Error Interno - ReelBet</title>

    <!-- Tipografía -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

    <style>
        :root {
            --bg-dark: #121212;
            --accent: #102359;
            --text-light: #ffffff;
            --danger: #c0392b;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            background: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .error-card {
            width: 100%;
            max-width: 600px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        h1 {
            color: var(--danger);
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .info {
            margin-bottom: 1.5rem;
            line-height: 1.5;
            font-size: 1rem;
        }

        h3 {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        pre {
            background: #1f1f1f;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            color: #ddd;
            font-size: 0.9rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            border: none;
            border-radius: 0.5rem;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s;
            text-align: center;
            margin-top: 1rem;
            width: 100%;
        }

        .btn:hover {
            background: #1c6fd4;
        }

        @media (max-width: 480px) {
            .error-card {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 1.1rem;
            }

            .btn {
                font-size: 0.95rem;
                padding: 0.7rem 1rem;
            }
        }
    </style>
</head>
<body>

<div class="error-card">
    <h1>¡Ups! Ocurrió un error interno</h1>

    <div class="info">
        <p><strong>Status:</strong> <span th:text="${status}">500</span></p>
        <p><strong>Error:</strong> <span th:text="${error}">Error Interno</span></p>
    </div>

    <h3>Detalles técnicos:</h3>
    <pre th:text="${trace}">No disponible</pre>

    <a th:href="@{/login}" class="btn">Volver al Login</a>
</div>

</body>
</html>
